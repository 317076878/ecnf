steps:

- name: Starting measurement for health-check-test-deploy deployment
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = resource-test
      operationTimeout: "300s"

- name: Create health-check-test-deploy deployment
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: ovn-deploy
      objectTemplatePath: modules/health-check-http-test/health-check-deploy.yaml
    - basename: ovn-deploy
      objectTemplatePath: modules/health-check-https-test/health-check-deploy.yaml
    - basename: ovn-deploy
      objectTemplatePath: modules/health-check-tcp-test/health-check-deploy.yaml
    - basename: ovn-deploy
      objectTemplatePath: modules/health-check-command-test/health-check-deploy.yaml

- name: Waiting for health-check-test-deploy application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather


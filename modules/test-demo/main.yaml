steps:

- name: Starting measurement for test-demo application
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
      Params:
        apiVersion: apps/v1
        kind: Deployment
    Params:
      action: start
      labelSelector: group = test-demo
      operationTimeout: "300s"

- name: Create pvc
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: my-pvc
      objectTemplatePath: modules/test-demo/my-pvc.yaml

- name: Create nginx-pvc deploy
  phases:
  - namespaceRange:
      min: 1
      max: 1
    replicasPerNamespace: 1
    tuningSet: {{.tuningSet}}
    objectBundle:
    - basename: test-demo
      objectTemplatePath: modules/test-demo/test-demo.yaml


- name: Waiting for nginx-html application setup to be completed
  measurements:
  - Method: WaitForControlledPodsRunning
    Instances:
    - Identifier: WaitForRunningDeployments
    Params:
      action: gather


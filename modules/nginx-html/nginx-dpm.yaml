apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dpm
  labels:
    group: nginx-html
spec:
  replicas: 2
  selector:
    matchLabels:
      workload.es.io: deployment.nginx
  template:
    metadata:
      labels:
        workload.es.io: deployment.nginx
        group: nginx-html
      annotations:
        io.katacontainers.config.hypervisor.default_vcpus: "1"
        ovn.kubernetes.io/logical_switch: ovn-default
    spec:
      containers:
        - image: 'hub.ecns.io/library/nginx:latest'
          name: nginx
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: vol1
      volumes:
        - configMap:
            defaultMode: 420
            name: html-configmap
          name: vol1
      runtimeClassName: rune


